<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1, h2 {
      color: #2c3e50;
      text-align: center;
    }

    #login, #contenido {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    #login input, .formulario input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #login button, .formulario button, .exportar, .eliminar, .logout {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #login button {
      background-color: #3498db;
      color: white;
    }

    #login button:hover {
      background-color: #2980b9;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
    }

    .logout:hover {
      background-color: #c0392b;
    }

    .exportar {
      background-color: #2ecc71;
      color: white;
      margin-bottom: 20px;
    }

    .exportar:hover {
      background-color: #27ae60;
    }

    .eliminar {
      background-color: #e67e22;
      color: white;
    }

    .eliminar:hover {
      background-color: #d35400;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    th {
      background-color: #2980b9;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .formulario {
      margin-top: 40px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    #cargando {
      text-align: center;
      margin-top: 100px;
    }

    #mensaje {
      color: red;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>üîê BIENVENIDO</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contrase√±a">
    <button onclick="iniciarSesion()">Entrar</button>
    <p id="mensaje"></p>
  </div>

  <div id="cargando">
    <h2>Iniciando sesi√≥n...</h2>
    <div class="spinner"></div>
  </div>

  <div id="contenido" style="display: none;">
    <div style="text-align: right;">
      <button onclick="cerrarSesion()" class="logout">üîí Cerrar sesi√≥n</button>
    </div>

    <h1>üìã Garant√≠a 1.1 - Yo Smart</h1>

    <button class="exportar" onclick="exportTableToExcel('inventario', 'inventario_excel')">üìÖ Exportar a Excel</button>

    <table id="inventario">
      <thead>
        <tr>
          <th>FECHA DE ENTRADA</th>
          <th>EQUIPO</th>
          <th>IMEL</th>
          <th>PROBLEMA</th>
          <th>CLIENTE</th>
          <th>CEDULA</th>
          <th>TECNICO</th>
          <th>FECHA DE SALIDA</th>
          <th>ACCI√ìN</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros din√°micos -->
      </tbody>
    </table>

    <div class="formulario">
      <h2>‚ûï Agregar nuevo registro</h2>
      <input type="text" id="fechaEntrada" placeholder="Fecha de Entrada">
      <input type="text" id="equipo" placeholder="Equipo">
      <input type="text" id="imel" placeholder="IMEL">
      <input type="text" id="problema" placeholder="Problema">
      <input type="text" id="cliente" placeholder="Cliente">
      <input type="text" id="cedula" placeholder="C√©dula">
      <input type="text" id="tecnico" placeholder="T√©cnico">
      <input type="text" id="fechaSalida" placeholder="Fecha de Salida">
      <button onclick="agregarRegistro()">Agregar al Inventario</button>
    </div>
  </div>

  <!-- Tu script va aqu√≠, ya lo tienes incluido arriba -->
</body>
</html>
